<!-- HTML5 문서 구조  -->
<!DOCTYPE html> <!-- HTML5 문서임을 명시. 반드시 써줘야 한다.  -->
<html> <!-- HTML 태그, head,body 태그가 꼭 와야한다.  -->

	<head> <!-- HEAD 태그 -->
		<!-- 문서의 제목, 본문을 설명하는 메타 태그들 
			 자바스크립트 코드, css 코드 등 -->
		<meta charset="UTF-8">
		<title>빅데이터 2회차</title>
	</head>
	<body> <!-- BODY 태그  -->
		   <!-- 본문내용, 웹 디자인 코드들 -->
		HELLO WORLD!
		<!-- 일반적인 태그의 구조  -->
		<!-- <태그명 속성이름 = 속성값></태그명> -->
		<!-- 대소문자 구분 x -->
		<!-- 공백문자 사용 x -->
		<img alt="기아 ㅅㅂ" width="300" height="400" src="img/IMG.jpg">
	</body>
</html>
